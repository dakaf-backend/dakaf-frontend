    </div>
  <div id="cartItems" class="max-w-3xl mx-auto space-y-4"></div>

  <div class="max-w-3xl mx-auto mt-6 text-right">
    <h2 id="total" class="text-xl font-bold"></h2>
    <button
  onclick="checkout()"
  class="mt-4 bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">
  Checkout via WhatsApp
</button>
<h3 class="text-blue-600">
  <a href="">
  Designed by Dakaf computer services
  </a>
</h3>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;

        cartItems.innerHTML += `
          <div class="bg-white p-4 rounded shadow flex items-center gap-4">
            <img src="${item.image}"
              class="h-20 w-20 object-cover rounded">

            <div class="flex-1">
              <h2 class="font-semibold">${item.name}</h2>
              <p class="text-blue-600">‚Ç¶${item.price}</p>

              <div class="flex items-center gap-2 mt-2">
                <button onclick="changeQty(${item.id}, -1)"
                  class="px-2 bg-gray-300">‚àí</button>
                <span>${item.quantity}</span>
                <button onclick="changeQty(${item.id}, 1)"
                  class="px-2 bg-gray-300">+</button>
              </div>
            </div>

            <button onclick="removeItem(${item.id})"
              class="text-red-600 font-bold">‚úï</button>
          </div>
        `;
      });

      totalEl.innerText = `Total: ‚Ç¶${total}`;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(id, amount) {
      const item = cart.find(i => i.id === id);
      if (!item) return;

      item.quantity += amount;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }

      renderCart();
    }

    function removeItem(id) {
      cart = cart.filter(i => i.id !== id);
      renderCart();
    }

    renderCart();
    
  function checkout() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty");
      return;
    }

    let message = "üõí *NEW ORDER* %0A%0A";
    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      message += `${index + 1}. ${item.name}%0A`;
      message += `Qty: ${item.quantity}%0A`;
      message += `Price: ‚Ç¶${item.price}%0A`;
      message += `Subtotal: ‚Ç¶${itemTotal}%0A%0A`;
    });

    message += `*TOTAL: ‚Ç¶${total}*%0A%0A`;
    message += "üìç Delivery Address:%0A";
    message += "üìû Phone Number:%0A";

    const whatsappURL =
      `https://wa.me/2348055836568?text=${message}`;

    window.open(whatsappURL, "_blank");
  }


  </script>
